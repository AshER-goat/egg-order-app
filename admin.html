<!DOCTYPE html>
<html>
<head>
    <title>Admin - Update Egg Inventory</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <p>Current available dozen eggs: {{ available_eggs }}</p>

    <form method="post" action="/admin">
        <label for="new_quantity">Set New Quantity:</label>
        <input type="number" name="new_quantity" min="0" required>
        <button type="submit">Update</button>
    </form>

    <br>
    <a href="/">Back to Order Page</a>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
