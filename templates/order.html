<!DOCTYPE html>
<html>
<head>
    <title>Order Eggs</title>
</head>
<body>

        {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for msg in messages %}
            <li>{{ msg }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <h1>Order Fresh Eggs</h1>
    <p>Currently available: {{ available_eggs }} dozen eggs</p>


    <form method="post" action="/order">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="quantity">Number of dozen eggs:</label>
        <input type="number" name="quantity" min="1" max="10" required><br><br>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
